<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>파일 업로드</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<script type="text/javascript">
function submitContents(mode) {
	if(mode=='send') {
		document.form.action='http://192.168.0.11/third/Test';
	}
	document.form.submit();
}
</script>
</head>
<body>
<div>
    <form id="form" name="form" method="post" enctype="multipart/form-data">
        <table style="width:1100px;" cellspacing=1 cellpadding=3 >
			<tr>
				<th><label for="form_subject">첨부파일</label></th>
				<td><input type="file" id="form_subject" name="file1" value="" title="파일"></td>
			</tr>
			<tr>
				<th>이름</th>
				<td><input type="text" name="data" value=""></td>
			</tr>
			<tr>
				<td colspan=2>
            		<button style="width:1100px;" type="button" name="detectTexts" onclick="submitContents('send');">전송</button>
            	</td>
			</tr>
		</table>
    </form>
</div>

</body>
</html>
